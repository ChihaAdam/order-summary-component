<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <object data="images/illustration-hero.svg" type="image/svg+xml" alt="image display error"></object>
    <section class="subcontainer">
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!

      </p>
      <div class="info">
        <div class="price">
          <object data="images/icon-music.svg" type="image/svg+xml" alt="icon display error"></object>
        <div class="details">
          <p class="d1">Annual Plan</p>
          <p class="d2">$59.99/year</p>   
        </div>
        <a href="#">Change</a>
        </div>
        
      </div>
      <button class="payment">Proceed to Payment</button>
      <br />
      <button class="cancel">Cancel Order</button>
    </section>
  </main>
</body>
</html>
